site_name: Grey-Box Visualization Framework
site_description: >
  Universal interpretability and dynamic semantic engine framework
  for transformer-based LLMs (Grey-Box V3.x Series).
site_url: https://swmlucky-sudo.github.io/-Grey-Box-Visualization-Framework-V3.0-Universal-/
repo_url: https://github.com/swmlucky-sudo/-Grey-Box-Visualization-Framework-V3.0-Universal-/
repo_name: Grey-Box V3.0 Universal

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo

nav:
  - Home: index.md
  - V3 Series:
      - "V3.0 Universal Overview": V3_0_Overview.md
      - "V3.1 Formal Edition": V3_1_Formal.md
      - "V3.1.1 Interwoven Update": V3_1_1_Update.md
      - "V3.2 Dynamic Semantic Engine": Grey-Box_V3.2_Dynamic-Semantic-Engine.md
  - Modules:
      - "Structured Semantic Alignment Module": Structured_Semantic_Alignment_Module.md
  - Whitepaper: Engineering-Whitepaper.md
  - Changelog: CHANGELOG.md
  - Contributing: CONTRIBUTING.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji

plugins:
  - search

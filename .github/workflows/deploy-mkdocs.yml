site_name: Grey-Box Visualization Framework V3.x (Universal Series)
site_url: https://swmlucky-sudo.github.io/-Grey-Box-Visualization-Framework-V3.0-Universal-/
site_description: >
  Grey-Box Visualization Framework V3.x â€” a layered interpretability and
  alignment framework for transformer-based LLMs, including V3.0 Universal,
  V3.1 Formal Edition, V3.1.1 Interwoven Update, and V3.2 Dynamic Semantic Engine.

repo_name: swmlucky-sudo/-Grey-Box-Visualization-Framework-V3.0-Universal-
repo_url: https://github.com/swmlucky-sudo/-Grey-Box-Visualization-Framework-V3.0-Universal-/
edit_uri: edit/main/docs/

docs_dir: docs
site_dir: site

theme:
  name: material
  language: en
  palette:
    - scheme: slate
      primary: indigo
      accent: amber
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - navigation.footer

nav:
  - Home: index.md

  - Grey-Box V3 Series:
      - "V3.0 Universal Overview": greybox-v3-0-overview.md
      - "V3.1 Formal Edition": greybox-v3-1-formal.md
      - "V3.1.1 Interwoven Update": greybox-v3-1-1-update.md
      - "V3.2 Dynamic Semantic Engine": greybox-v3-2-dynamic-semantic-engine.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
  - attr_list
  - codehilite
  - fenced_code
  - md_in_html

plugins:
  - search

extra:
  generator: false
